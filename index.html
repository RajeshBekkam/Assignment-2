<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="form-container shadow">
            <h6 class="text-start pb-3">Edit Address</h6>

            <form id="addressForm" method="post" novalidate>
                <!-- Name & Email Fields -->
                <div class="row mb-3">
                    <div class="col">
                        <label for="name" class="form-label">Name*</label>
                        <input type="text" class="form-control" id="name" placeholder="John Doe">
                        <span id="nameError" class="text-danger"></span>
                    </div>
                    <div class="col">
                        <label for="email" class="form-label">Email*</label>
                        <input type="email" class="form-control" id="email" placeholder="JohnDoe@gmail.com">
                        <span id="emailError" class="text-danger"></span>
                    </div>
                </div>

                <!-- Billing Address Fields -->
                <div class="mb-3">
                    <label for="billingAddress" class="form-label">Billing Address*</label>
                    <textarea class="form-control" id="billingAddress" rows="3" placeholder="Address"></textarea>
                    <span id="billingAddressError" class="text-danger"></span>
                </div>

                <!-- Contact & Services Fields -->
                <div class="row mb-3">
                    <div class="col">
                        <label for="contact" class="form-label">Contact*</label>
                        <div class="input-group">
                            <select class="form-select flex-grow-0 w-auto" id="CountryCode">
                                <option selected>EN</option>
                                <option>IN</option>
                                <option value="1">US</option>
                                <option value="2">UK</option>
                            </select>
                            <input type="text" class="form-control" id="contact" placeholder="+44 0000 000000">
                            <span id="contactError" class="text-danger"></span>
                        </div>
                    </div>

                    <div class="col">
                        <label for="services" class="form-label">Services</label>
                        <select class="form-select" id="services">
                            <option selected>Select</option>
                            <option value="1">Service 1</option>
                            <option value="2">Service 2</option>
                            <option value="3">Service 3</option>
                        </select>
                    </div>
                </div>

                <!-- Zip Code and VAT Number Fields -->
                <div class="row mb-3">
                    <div class="col">
                        <label for="zipCode" class="form-label">Zip Code*</label>
                        <input type="text" class="form-control" id="zipCode" placeholder="000000">
                        <span id="zipCodeError" class="text-danger"></span>
                    </div>
                    <div class="col">
                        <label for="vatNumber" class="form-label">VAT Number*</label>
                        <input type="text" class="form-control" id="vatNumber" placeholder="000000">
                        <span id="vatNumberError" class="text-danger"></span>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="row mb-3">
                    <div class="col">
                        <button type="button" class="btn btn-outline-secondary w-100">Cancel</button>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-custom w-100">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include external JS file -->
    <script src="script.js"></script>
</body>

</html>
